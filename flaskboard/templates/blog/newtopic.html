{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add New Topic{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Topic Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    
    <input type="submit" value="Add Topic">
  </form>
{% endblock %}
